mode: ContinuousDelivery
commit-message-incrementing: Disabled
branches:
  master:
    regex: master
    tag: sprint
    increment: Minor
  release:
    regex: release/
    tag: rc
    source-branches: ['master']
    increment: Patch
  feature:
    regex: feature/
    tag: feature.{BranchName}
    increment: Inherit
    source-branches: ['master', 'release']
  bugfix:
    regex: bugfix/
    tag: bugfix.{BranchName}
    increment: Inherit
    source-branches: ['master', 'release']
